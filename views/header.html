<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets-R-Us | <%= appPage %>
    </title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Source+Sans+Pro:wght@300;700&display=swap"
        rel="stylesheet">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/8b2cac046d.js" crossorigin="anonymous"></script>
    <!-- global styles -->
    <link rel="stylesheet" href="/tmp/site.min.css">
    <link rel="icon" href="/images/icon.png">
</head>

<body>
    <header>
        <nav class="mobile-menu" id="navigationContainer">
            <a href="/">Home</a>
            <a href="/boarding">Boarding</a>
            <a href="/grooming">Grooming</a>
            <a href="/training">Training</a>
            <% if (currentUser) { %>
                <div class="dropdown">
                    <a href="/profile">Hello, <%= currentUser.name() %></a>
                    <div class="dropdown-content">
                        <a href="/appointment">Appointments</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>

                <%} else { %>
                    <a href="/login">Login</a>
                    <a href="/registration">Register</a>
                    <% } %>
                        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fas fa-bars" id="menuIcon"></i>
                        </a>
        </nav>

    </header>
